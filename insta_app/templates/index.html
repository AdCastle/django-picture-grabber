{% if not ajax %}

    {% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

    <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="{% static 'gram.js' %}" type="text/javascript"></script>

{% endif %}

{% if pics %}
    <div class="container grams">
    <h1>#{{ tag }}</h1>
    {% for post in pics %}
        {% if '.jpg' in post.get_standard_resolution_url %}
            <div class="well">
                <div class="text-center">
                    <img src="{{ post.get_standard_resolution_url }}" />
                </div>
                <p class="margin">{{ post.caption.text }}</p>
            </div>
        {% endif %}
    {% endfor %}
    </div>
{% else %}
    <div class="container">
        <div class="well margin">
            <h1 class="margin">No results, please add images with the #{{ tag }} tag.</h1>
        </div>
    </div>
{% endif %}
